<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registrar contactos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container pt-5">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <div class="mb-5">
                    <h1>Registro de contactos</h1>
                </div>
                <div>
                    <div class="mb-3">
                        <div class="card">
                            <div class="card-header text-center fw-semibold">
                                Mis contactos guardados
                            </div>
                            <div class="card-body">
                                <div class=" d-flex justify-content-end py-1" >
                                    <a href="/form" class="btn btn-success">Registrar contacto</a> 
                                </div>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Fecha de registro</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="contacto : ${contactos}">
                                            <td th:text="${contacto.Id}"></td>
                                            <td th:text="${contacto.nombre}"></td>
                                            <td th:text="${#temporals.format(contacto.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                            <td><a th:href="@{/contacto/{id}(id=${contacto.Id})}" class="btn btn-primary"> Editar</a> </td>
                                            <td><a th:href="@{/eliminar/{id}(id=${contacto.Id})}" class="btn btn-danger"> Eliminar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script th:src="@{/js/app.js}"></script>

    </body>
</html>
