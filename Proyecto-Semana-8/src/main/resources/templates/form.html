<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Registrar Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container pt-5">
            <div class="d-flex justify-content-center flex-column align-items-center" style="height: 80vh;">
                <form class="w-50 p-4 border rounded form-control" action="/form" method="post" th:action="@{/form}" th:object="${contacto}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" name="nombre" type="text" th:value="*{nombre}" class="form-control"  placeholder="Ingrese el nombre" required>
                    </div>
                    
                    <div class="d-flex justify-content-end" >
                        <button class="btn btn-primary" type="submit" >Registrar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
